{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Effectuer un Paiement</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Valider le Paiement</button>
    </form>
</div>
{% endblock %}
